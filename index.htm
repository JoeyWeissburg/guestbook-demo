<!DOCTYPE html>
<html>
<head>
    <title>Guestbook</title>
</head>

<body>
    <h1>Guestbook</h1>
    <h2>Leave a message!</h2>

    <form>
        <label for="name">Your name:</label>
        <input type="text" name="name" /><br />

        <label for="message">Your message:</label>
        <textarea name="message"></textarea>
    </form>

    <table id="entries">
        <tr>
            <td>No entries yet!</td>
        </tr>
    </table>
</body>
</html>
