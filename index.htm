<!DOCTYPE html>
<html>
<head>
    <title>Guestbook</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Guestbook</h1>
    <h2>Leave a message!</h2>

    <form>
        <label>
            Your name: <input type="text" id="name" />
        </label>
        <br />
        <label>
            Your message:
            <textarea id="message">Type your message here.</textarea>
        </label>
    </form>

    <table id="entries">
        <tr>
            <td>No entries yet!</td>
        </tr>
    </table>
</body>
</html>
